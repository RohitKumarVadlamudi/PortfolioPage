<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS file link -->
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <!-- Logo (First Letter of Your Name) -->
      <a href="index.html">
        <div class="logo" title="Home">RV</div>
      </a>
      
      <!-- Icons for Navigation -->
      <div class="icons">
          <a href="about.html">
            <div class="icon" data-page="about" title="About Me">&#128100;</div> <!-- About Icon -->
          </a>
          <a href="projects.html">
            <div class="icon" data-page="projects" title="Projects">&#128187;</div> <!-- Projects Icon -->
          </a>
          <a href="social.html">
            <div class="icon" data-page="social" title="Social Media">&#127760;</div> <!-- Social Media Icon -->
          </a>
      </div>
    </div>

    <!-- Right Side: Social Media Content -->
    <div class="main-content">
      <h1>Social Media Links</h1>
      <p>Connect with me on my social media platforms!</p>

      <!-- Honeycomb structure for social media -->
      <div class="social-links">
        <a href="linkedin" class="social-cell" title="LinkedIn" target="_blank">
          <img src="linkedin-logo.png" alt="LinkedIn Logo" class="social-icon">
        </a>
        <a href="https://github.com/RohitKumarVadlamudi" class="social-cell" title="GitHub" target="_blank">
          <img src="github-logo.png" alt="GitHub Logo" class="social-icon">
        </a>
        <a href="instagram" class="social-cell" title="Instagram" target="_blank">
          <img src="instagram-logo.png" alt="Instagram Logo" class="social-icon">
        </a>
        <a href="twitter" class="social-cell" title="Twitter" target="_blank">
          <img src="twitter-logo.png" alt="Twitter Logo" class="social-icon">
        </a>
        <a href="facebook" class="social-cell" title="Facebook" target="_blank">
          <img src="facebook-logo.png" alt="Facebook Logo" class="social-icon">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
